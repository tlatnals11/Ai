<script>
    /* =========================================
       [ë³€ê²½ë¨] ë°ì´í„° ì €ì¥ì†Œ (LocalStorage ì‚¬ìš©)

    // ì´ˆê¸° ë°ì´í„° (ì²˜ìŒ ì‹¤í–‰ ì‹œì—ë§Œ ì‚¬ìš©)
    const defaultNotices = [
        { id: 1, title: 'í™˜ì˜í•©ë‹ˆë‹¤', content: 'ë°°êµ¬ ë™ì•„ë¦¬ ì‹œì¦Œì´ ì‹œì‘ë©ë‹ˆë‹¤!', date: '2023-10-01' }

    // ì‹¤ì œ ì‚¬ìš©í•  ë³€ìˆ˜ë“¤

    // [ì¶”ê°€ë¨] LocalStorageì—ì„œ ë°ì´í„° ë¡œë“œ
    function loadData() {
        const savedNotices = localStorage.getItem('volley_notices');
        const savedEvents = localStorage.getItem('volley_events');

        if (savedNotices) {
            notices = JSON.parse(savedNotices);
        } else {

        if (savedEvents) {

        }
    }

    // [ì¶”ê°€ë¨] LocalStorageì— ë°ì´í„° ì €ì¥
    function saveData() {
        localStorage.setItem('volley_notices', JSON.stringify(notices));
        localStorage.setItem('volley_events', JSON.stringify(events));

    // [í…ŒìŠ¤íŠ¸ìš©] ë°ì´í„° ì´ˆê¸°í™”
    function resetAllData() {
        if(confirm('ëª¨ë“  ë°ì´í„°ê°€ ì´ˆê¸°í™”ë©ë‹ˆë‹¤. ê³„ì†í• ê¹Œìš”?')) {
            localStorage.removeItem('volley_notices');

        }

    /* =========================================

    document.addEventListener('DOMContentLoaded', () => {

    /* =========================================

    function renderNotices() {
        const list = document.getElementById('noticeList');
        list.innerHTML = '';
        notices.forEach(n => {
            const li = document.createElement('li');
            li.className = 'notice-item';
            li.innerHTML = `

                </div>
            `;
            list.appendChild(li);

    function openNoticeModal() {

        if(!title || !content) return alert('ì œëª©ê³¼ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”');

        const newNotice = {

        notices.unshift(newNotice);

        saveData(); // [ì¶”ê°€ë¨] ë°ì´í„° ì €ì¥

    function openEditNoticeModal(id) {
        const notice = notices.find(n => n.id === id);
        if(!notice) return;
        editingNoticeId = id;
        document.getElementById('editNoticeTitle').value = notice.title;
        document.getElementById('editNoticeContent').value = notice.content;

    function updateNotice() {
        const title = document.getElementById('editNoticeTitle').value;
        const content = document.getElementById('editNoticeContent').value;
        if(!title || !content) return alert('ì œëª©ê³¼ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”');

        const index = notices.findIndex(n => n.id === editingNoticeId);
        if(index !== -1) {

            notices[index].date = new Date().toISOString().slice(0, 10);

            notices = notices.filter(n => n.id !== id);

    /* =========================================

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        document.getElementById('currentMonthYear').innerText = `${year}ë…„ ${month + 1}ì›”`;

        const firstDay = new Date(year, month, 1).getDay();

        });

        }

        for(let i=1; i<=lastDate; i++) {

            });

            div.innerHTML = `<div class="day-number">${i}</div>${eventsHtml}`;

    function openDetailModal(id) {

    function deleteEvent() {
        if(confirm('ì´ ì¼ì •ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

    function openEditEventModalFromDetail() {

    function updateEvent() {
        const title = document.getElementById('editEventTitle').value;
        const time = document.getElementById('editEventTime').value;
        const location = document.getElementById('editEventLocation').value;
        const max = document.getElementById('editEventMax').value;

        if(!title) return alert('ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”');

        const index = events.findIndex(e => e.id === currentEventId);
        if(index !== -1) {
            events[index].title = title;
            events[index].time = time;
            events[index].location = location;
            events[index].max = parseInt(max);

            saveData(); // [ì¶”ê°€ë¨] ë°ì´í„° ì €ì¥
            renderCalendar();
            closeEditEventModal();
        }
    }

    function joinEvent() {
        const name = prompt('ì´ë¦„ì„ ì…ë ¥í•˜ì—¬ íˆ¬í‘œì— ì°¸ì—¬í•˜ì„¸ìš”:');
        if(!name) return;

        const event = events.find(e => e.id === currentEventId);
        if(event) {
            event.participants.push(name);

            saveData(); // [ì¶”ê°€ë¨] ë°ì´í„° ì €ì¥
            openDetailModal(currentEventId);
            renderCalendar();
        }
    }

    window.onclick = function(event) {
