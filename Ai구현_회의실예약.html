        .reservation-form {

        .reservation-form input {

        .reservation-form input:focus {

        }

        .time-inputs {

            gap: 10px;

        }

        .time-inputs span { color: #7f8c8d; }

        .btn-group {

        }

        .add-btn {
            flex: 1;
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;

            font-weight: 700;

        }
        .add-btn:hover { background: #219a52; }

        .cancel-btn {

            background: #95a5a6;

            border: none;
            padding: 12px;
            border-radius: 10px;

        }
        .cancel-btn:hover { background: #7f8c8d; }

        .edit-mode-badge {

        }

        .reservation-list {
            list-style: none;
        }

        .reservation-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reservation-info {

        }

        .reservation-time { font-weight: 700; color: #2c3e50; }
        .reservation-name { font-size: 0.9rem; color: #7f8c8d; }

        .action-buttons {

        .edit-btn {

            color: white;
            border: none;
            padding: 6px 12px;

            cursor: pointer;
            font-size: 0.8rem;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .empty-message {
            color: #95a5a6;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .main-layout { flex-direction: column; }
            .calendar-section { min-width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ¢ íšŒì˜ì‹¤ ì˜ˆì•½ ì‹œìŠ¤í…œ</h1>

    <div class="main-layout">
        <!-- ìº˜ë¦°ë” -->
        <div class="calendar-section">
            <div class="calendar-header">
                <button class="nav-btn" onclick="changeMonth(-1)">â—€ ì´ì „</button>
                <h2 id="currentMonth">2025ë…„ 1ì›”</h2>
                <button class="nav-btn" onclick="changeMonth(1)">ë‹¤ìŒ â–¶</button>
            </div>

            <div class="calendar-grid" id="calendarGrid">
                <!-- ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ ìƒì„± -->
            </div>
        </div>

        <!-- ì˜ˆì•½ ìƒì„¸ -->
        <div class="reservation-section">
            <h3>ğŸ“… ì˜ˆì•½í•˜ê¸° <span id="editModeBadge" class="edit-mode-badge" style="display: none;">ìˆ˜ì • ì¤‘</span></h3>
            <div class="selected-date-display" id="selectedDateDisplay">ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”</div>

            <div class="reservation-form">
                <input type="text" id="nameInput" placeholder="ì˜ˆì•½ì ì´ë¦„">
                <div class="time-inputs">
                    <input type="time" id="startTimeInput">
                    <span>~</span>
                    <input type="time" id="endTimeInput">
                </div>
                <div class="btn-group">
                    <button class="add-btn" id="submitBtn" onclick="addReservation()">â• ì˜ˆì•½ ì¶”ê°€</button>
                    <button class="cancel-btn" id="cancelEditBtn" onclick="cancelEdit()" style="display: none;">âœ– ì·¨ì†Œ</button>
                </div>
            </div>

            <h3>ğŸ“‹ ì˜ˆì•½ ëª©ë¡</h3>
            <ul class="reservation-list" id="reservationList">
                <li class="empty-message">ì˜ˆì•½ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤</li>
            </ul>
        </div>
    </div>
</div>

<script>
    // ìƒíƒœ ê´€ë¦¬
    let currentDate = new Date();
    let selectedDate = null;
    let reservations = JSON.parse(localStorage.getItem('reservations')) || {};

    // ìˆ˜ì • ëª¨ë“œ ìƒíƒœ
    let editMode = false;
    let editingId = null;

    // ìº˜ë¦°ë” ë Œë”ë§
    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        document.getElementById('currentMonth').textContent = `${year}ë…„ ${month + 1}ì›”`;

        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';

        // ìš”ì¼ í—¤ë”
        const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
        days.forEach(day => {
            const div = document.createElement('div');
            div.className = 'day-name';
            div.textContent = day;
            grid.appendChild(div);
        });

        // ìº˜ë¦°ë” ìƒì„±
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const startDay = firstDay.getDay();
        const totalDays = lastDay.getDate();

        const today = new Date();

        // ì´ì „ ë‹¬ ë‚ ì§œ
        for (let i = 0; i < startDay; i++) {
            const div = document.createElement('div');
            div.className = 'day other-month';
            const prevDate = new Date(year, month, -startDay + i + 1);
            div.textContent = prevDate.getDate();
            grid.appendChild(div);
        }

        // í˜„ì¬ ë‹¬ ë‚ ì§œ
        for (let i = 1; i <= totalDays; i++) {
            const div = document.createElement('div');
            div.className = 'day';

            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            div.textContent = i;

            if (today.getDate() === i && today.getMonth() === month && today.getFullYear() === year) {
                div.classList.add('today');
            }

            if (selectedDate === dateStr) {
                div.classList.add('selected');
            }

            if (reservations[dateStr] && reservations[dateStr].length > 0) {
                const dot = document.createElement('span');
                dot.className = 'reservation-dot';
                div.appendChild(dot);
            }

            div.onclick = () => selectDate(dateStr);
            grid.appendChild(div);
        }
    }

    // ì›” ë³€ê²½
    function changeMonth(delta) {
        currentDate.setMonth(currentDate.getMonth() + delta);
        renderCalendar();
    }

    // ë‚ ì§œ ì„ íƒ
    function selectDate(dateStr) {
        // ë‚ ì§œ ë³€ê²½ ì‹œ ìˆ˜ì • ëª¨ë“œ í•´ì œ
        if (editMode) {
            cancelEdit();
        }

        selectedDate = dateStr;
        renderCalendar();
        renderReservations();

        const displayDate = document.getElementById('selectedDateDisplay');
        const [year, month, day] = dateStr.split('-');
        displayDate.textContent = `${year}ë…„ ${parseInt(month)}ì›” ${parseInt(day)}ì¼`;
    }

    // ì‹œê°„ ì¤‘ë³µ í™•ì¸ í•¨ìˆ˜
    function checkTimeOverlap(startTime, endTime, excludeId = null) {
        if (!selectedDate || !reservations[selectedDate]) {
            return false;
        }

        for (const res of reservations[selectedDate]) {
            // ìˆ˜ì • ì¤‘ì¸ ì˜ˆì•½ì€ ì œì™¸
            if (excludeId && res.id === excludeId) {
                continue;
            }

            // ì‹œê°„ëŒ€ê°€ ê²¹ì¹˜ëŠ”ì§€ í™•ì¸
            if (!(endTime <= res.startTime || startTime >= res.endTime)) {
                return true; // ì¤‘ë³µë¨
            }
        }
        return false; // ì¤‘ë³µ ì—†ìŒ
    }

    // ì˜ˆì•½ ì¶”ê°€ / ìˆ˜ì •
    function addReservation() {
        if (!selectedDate) {
            alert('ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!');
            return;
        }

        const name = document.getElementById('nameInput').value.trim();
        const startTime = document.getElementById('startTimeInput').value;
        const endTime = document.getElementById('endTimeInput').value;

        if (!name || !startTime || !endTime) {
            alert('ëª¨ë“  í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
            return;
        }

        if (startTime >= endTime) {
            alert('ì¢…ë£Œ ì‹œê°„ì´ ì‹œì‘ ì‹œê°„ë³´ë‹¤ ëŠ¦ì–´ì•¼ í•©ë‹ˆë‹¤!');
            return;
        }

        // ì¤‘ë³µ í™•ì¸ (ìˆ˜ì • ëª¨ë“œë©´ ìì‹ ì˜ IDëŠ” ì œì™¸)
        if (checkTimeOverlap(startTime, endTime, editMode ? editingId : null)) {
            alert('í•´ë‹¹ ì‹œê°„ëŒ€ì— ì´ë¯¸ ì˜ˆì•½ì´ ìˆìŠµë‹ˆë‹¤!\në‹¤ë¥¸ ì‹œê°„ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
            return;
        }

        if (editMode) {
            // ìˆ˜ì • ëª¨ë“œ: ê¸°ì¡´ ì˜ˆì•½ ë®ì–´ì“°ê¸°
            const index = reservations[selectedDate].findIndex(r => r.id === editingId);
            if (index !== -1) {
                reservations[selectedDate][index] = {
                    name,
                    startTime,
                    endTime,
                    id: editingId
                };
            }
            cancelEdit(); // ìˆ˜ì • ëª¨ë“œ í•´ì œ
        } else {
            // ì‹ ê·œ ì¶”ê°€
            if (!reservations[selectedDate]) {
                reservations[selectedDate] = [];
            }
            reservations[selectedDate].push({
                name,
                startTime,
                endTime,
                id: Date.now()
            });
        }

        localStorage.setItem('reservations', JSON.stringify(reservations));

        document.getElementById('nameInput').value = '';
        document.getElementById('startTimeInput').value = '';
        document.getElementById('endTimeInput').value = '';

        renderCalendar();
        renderReservations();
    }

    // ìˆ˜ì • ë²„íŠ¼ í´ë¦­
    function editReservation(id) {
        const reservation = reservations[selectedDate].find(r => r.id === id);
        if (!reservation) return;

        editMode = true;
        editingId = id;

        // ì…ë ¥ í¼ì— ê°’ ì±„ìš°ê¸°
        document.getElementById('nameInput').value = reservation.name;
        document.getElementById('startTimeInput').value = reservation.startTime;
        document.getElementById('endTimeInput').value = reservation.endTime;

        // ë²„íŠ¼ í…ìŠ¤íŠ¸ ë³€ê²½
        document.getElementById('submitBtn').textContent = 'âœ… ìˆ˜ì • ì™„ë£Œ';
        document.getElementById('cancelEditBtn').style.display = 'block';

        // ìˆ˜ì • ëª¨ë“œ ë°°ì§€ í‘œì‹œ
        document.getElementById('editModeBadge').style.display = 'inline-block';
    }

    // ìˆ˜ì • ì·¨ì†Œ
    function cancelEdit() {
        editMode = false;
        editingId = null;

        document.getElementById('nameInput').value = '';
        document.getElementById('startTimeInput').value = '';
        document.getElementById('endTimeInput').value = '';

        document.getElementById('submitBtn').textContent = 'â• ì˜ˆì•½ ì¶”ê°€';
        document.getElementById('cancelEditBtn').style.display = 'none';
        document.getElementById('editModeBadge').style.display = 'none';
    }

    // ì˜ˆì•½ ì‚­ì œ
    function deleteReservation(id) {
        if (!confirm('ì˜ˆì•½ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

        reservations[selectedDate] = reservations[selectedDate].filter(r => r.id !== id);

        if (reservations[selectedDate].length === 0) {
            delete reservations[selectedDate];
        }

        localStorage.setItem('reservations', JSON.stringify(reservations));

        // ì‚­ì œ í›„ ìˆ˜ì • ì¤‘ì´ì—ˆë˜ ê²ƒì´ë©´ ì·¨ì†Œ
        if (editMode && editingId === id) {
            cancelEdit();
        }

        renderCalendar();
        renderReservations();
    }

    // ì˜ˆì•½ ëª©ë¡ ë Œë”ë§
    function renderReservations() {
        const list = document.getElementById('reservationList');

        if (!selectedDate || !reservations[selectedDate] || reservations[selectedDate].length === 0) {
            list.innerHTML = '<li class="empty-message">ì˜ˆì•½ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤</li>';
            return;
        }

        list.innerHTML = reservations[selectedDate]
            .sort((a, b) => a.startTime.localeCompare(b.startTime))
            .map(r => `
                <li class="reservation-item">
                    <div class="reservation-info">
                        <span class="reservation-time">${r.startTime} ~ ${r.endTime}</span>
                        <span class="reservation-name">${r.name}</span>
                    </div>
                    <div class="action-buttons">
                        <button class="edit-btn" onclick="editReservation(${r.id})">ìˆ˜ì •</button>
                        <button class="delete-btn" onclick="deleteReservation(${r.id})">ì‚­ì œ</button>
                    </div>
                </li>
            `).join('');
    }

    // ì´ˆê¸°í™”
    renderCalendar();
</script>

</body>
