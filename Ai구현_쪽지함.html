    <!-- ì €ì¥ëœ ë©”ëª¨ ëª¨ë‹¬ -->
    <div class="modal" id="noteModal">

    <script>
        // ì´ˆê¸°í™”: ì˜¤ëŠ˜ ë‚ ì§œ ì„¤ì •
        document.getElementById('noteDate').valueAsDate = new Date();

        // ìƒíƒœ ë³€ìˆ˜
        let selectedColor = '#ffcdd2';
        let selectedEmoji = 'ğŸ˜Š';

        // ì €ê¸ˆí†µ ìµœëŒ€ ìš©ëŸ‰ (ì‹œê°ì  í‘œí˜„ì„ ìœ„í•´ 50ê°œë¡œ ì„¤ì •, ë„˜ì–´ê°€ë„ 100% ìœ ì§€)
        const MAX_CAPACITY = 50;

        // --- UI ë¡œì§ ---

        // ìƒ‰ìƒ ì„ íƒ
        const colorBtns = document.querySelectorAll('.color-btn');
        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                colorBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedColor = btn.getAttribute('data-color');
            });
        });

        // ì´ëª¨í‹°ì½˜ ì„ íƒ
        const emojiBtns = document.querySelectorAll('.emoji-btn');
        emojiBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                emojiBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedEmoji = btn.getAttribute('data-emoji');
            });
        });

        // --- ë°ì´í„° ì €ì¥ ë¡œì§ ---

        function getNotes() {
            const notes = localStorage.getItem('savings_jar_notes');
            return notes ? JSON.parse(notes) : [];
        }

        function saveNoteToStorage(noteObj) {
            const notes = getNotes();
            notes.push(noteObj);
            notes.sort((a, b) => new Date(b.date) - new Date(a.date));
            localStorage.setItem('savings_jar_notes', JSON.stringify(notes));
            updateVisual();
        }

        // ì €ê¸ˆí†µ ì‹œê°í™” ì—…ë°ì´íŠ¸ (ì±„ì›€ í¼ì„¼íŠ¸ & ì¹´ìš´í„°)
        function updateVisual() {
            const notes = getNotes();
            const count = notes.length;

            // 1. í…ìŠ¤íŠ¸ ì¹´ìš´í„° ì—…ë°ì´íŠ¸
            document.getElementById('countNum').innerText = count;

            // 2. ì±„ì›€ í¼ì„¼íŠ¸ ê³„ì‚° ë° ì ìš©
            let percentage = (count / MAX_CAPACITY) * 100;
            if (percentage > 100) percentage = 100; // ìµœëŒ€ 100%

            const fillElement = document.getElementById('fillLevel');
            fillElement.style.height = percentage + '%';
        }

        // --- ì• ë‹ˆë©”ì´ì…˜ ë° í•µì‹¬ ê¸°ëŠ¥ ---

        function throwNote() {
            const content = document.getElementById('noteContent').value;
            const date = document.getElementById('noteDate').value;

            if (!content.trim()) {
                alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                return;
            }

            // 1. ì• ë‹ˆë©”ì´ì…˜ìš© ìš”ì†Œ ìƒì„±
            const animElement = document.createElement('div');
            animElement.classList.add('animating-note');
            animElement.style.backgroundColor = selectedColor;
            animElement.style.color = '#333';
            animElement.innerText = content;

            // í™”ë©´ ì¤‘ì•™ ë°°ì¹˜ (ì‹œì‘ ìœ„ì¹˜)
            const rect = document.getElementById('inputArea').getBoundingClientRect();
            // ì…ë ¥ì°½ ì¤‘ê°„ ì •ë„ ë†’ì´ì—ì„œ ì‹œì‘
            animElement.style.left = (rect.left + window.scrollX + 20) + 'px';
            animElement.style.top = (rect.top + window.scrollY + 50) + 'px';

            document.body.appendChild(animElement);

            // 2. ì ‘íˆëŠ” ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
            setTimeout(() => {
                animElement.classList.add('folding');
            }, 50);

            // 3. ì ‘íŒ í›„ ë–¨ì–´ì§€ëŠ” ì• ë‹ˆë©”ì´ì…˜
            setTimeout(() => {
                animElement.classList.remove('folding');
                animElement.classList.add('dropping');

                // ì‹¤ì œ ë°ì´í„° ì €ì¥ (ì• ë‹ˆë©”ì´ì…˜ê³¼ ë³‘í–‰)
                const noteObj = {
                    id: Date.now(),
                    date: date,
                    content: content,
                    color: selectedColor,
                    emoji: selectedEmoji
                };
                saveNoteToStorage(noteObj);

                // 4. ì• ë‹ˆë©”ì´ì…˜ ì¢…ë£Œ í›„ ì •ë¦¬
                setTimeout(() => {

                    document.getElementById('noteContent').value = '';

            }, 600); // ì ‘ëŠ” ì‹œê°„(0.6s) í›„ ì‹¤í–‰
        }

        // --- ì €ì¥ëœ ë©”ëª¨ ë³´ê¸° ---

        function openStorage() {
            const notes = getNotes();
            const listContainer = document.getElementById('notesList');
            listContainer.innerHTML = '';

            if (notes.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center; color:#888;">ì €ì¥ëœ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
            } else {

                    noteDiv.style.backgroundColor = note.color;
                    noteDiv.innerHTML = `

                        <div class="content">${note.content}</div>
                        <span class="emoji">${note.emoji}</span>

                    listContainer.appendChild(noteDiv);

            }

            document.getElementById('noteModal').style.display = 'flex';
        }

        }

        // ì´ˆê¸° ë¡œë“œ ì‹œ ì‹œê°í™” ì ìš©
        updateVisual();

    </script>
