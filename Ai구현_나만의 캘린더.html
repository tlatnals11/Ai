    <style>
        /* CSS ë³€ìˆ˜ (í…Œë§ˆ ìƒ‰ìƒ ë™ì  ë³€ê²½ìš©) */
        :root {

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {

        /* ë©”ì¸ ìº˜ë¦°ë” ì»¨í…Œì´ë„ˆ */
        .calendar-wrapper {

        /* í—¤ë” */
        .header {

        .month-display {

        .settings-btn {

        .setting-item { display: flex; flex-direction: column; gap: 5px; }

        /* ìº˜ë¦°ë” ê·¸ë¦¬ë“œ - ì •ì‚¬ê°í˜•/ì§ì‚¬ê°í˜• ìœ ì§€ë¥¼ ìœ„í•´ flex í™œìš© */
        .calendar-grid {

        .date-cell {

        /* ì˜¤ëŠ˜ ë‚ ì§œ í•˜ì´ë¼ì´íŠ¸ */
        .date-cell.today {

        /* ìš°í¸ ìŠ¤í‹°ì»¤ ìŠ¤íƒ€ì¼ (ì‚¬ê°í˜•) */
        .stamp-img {

            /* ì‚¬ê°í˜•ìœ¼ë¡œ ë³€ê²½, ëª¨ì„œë¦¬ ì•½ê°„ ë‘¥ê¸€ê²Œ */
            border-radius: 4px;

            /* íˆ¬ëª…ë„ ì„¤ì • ì ìš© */
            opacity: var(--stamp-opacity);

            transform: translate(-50%, -50%);

        /* ë‚ ì§œ í…ìŠ¤íŠ¸ê°€ ìŠ¤í‹°ì»¤ ìœ„ì— ì˜¤ë„ë¡ */
        .date-text {

            padding: 2px 6px;

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal {

        .btn {

        .btn-delete { background: #ff4757; color: white; }
        .btn-cancel { background: #e0e0e0; color: #333; }

    </style>

<script>
    // ì „ì—­ ë³€ìˆ˜
    let currentDate = new Date();
    let currentYear = currentDate.getFullYear();
    let currentMonth = currentDate.getMonth();
    let selectedDateKey = null;

    // DOM ìš”ì†Œ
    const grid = document.getElementById('calendarGrid');
    const monthDisplay = document.getElementById('monthDisplay');
    const modal = document.getElementById('dataModal');
    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const fileNameDisplay = document.getElementById('fileName');

    // ì„¤ì • ìš”ì†Œ
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    const themeColorInput = document.getElementById('themeColorInput');
    const dotColorInput = document.getElementById('dotColorInput');
    const bgOpacityInput = document.getElementById('bgOpacityInput');
    const stampOpacityInput = document.getElementById('stampOpacityInput');

    // 1. ì´ˆê¸°í™” ë° í…Œë§ˆ ë¡œë“œ (DOMContentLoaded)
    document.addEventListener('DOMContentLoaded', () => {
        loadThemeSettings();
        renderCalendar();
    });

    // 2. í…Œë§ˆ ì„¤ì • ì €ì¥/ë¶ˆëŸ¬ì˜¤ê¸°
    function loadThemeSettings() {
        const savedTheme = localStorage.getItem('themeColor');
        const savedDot = localStorage.getItem('dotColor');
        const savedOpacity = localStorage.getItem('bgOpacity');
        const savedStampOpacity = localStorage.getItem('stampOpacity');

        if(savedTheme) {
            document.documentElement.style.setProperty('--theme-color', savedTheme);
            themeColorInput.value = savedTheme;
        }
        if(savedDot) {
            document.documentElement.style.setProperty('--bg-dot-color', savedDot);
            dotColorInput.value = savedDot;
        }
        if(savedOpacity) {
            document.documentElement.style.setProperty('--bg-opacity', savedOpacity);
            bgOpacityInput.value = savedOpacity;
        }
        if(savedStampOpacity) {
            document.documentElement.style.setProperty('--stamp-opacity', savedStampOpacity);
            stampOpacityInput.value = savedStampOpacity;
        }
    }

    // ì„¤ì • ë³€ê²½ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    themeColorInput.addEventListener('input', (e) => {
        document.documentElement.style.setProperty('--theme-color', e.target.value);
        localStorage.setItem('themeColor', e.target.value);
    });

    dotColorInput.addEventListener('input', (e) => {
        document.documentElement.style.setProperty('--bg-dot-color', e.target.value);
        localStorage.setItem('dotColor', e.target.value);
    });

    bgOpacityInput.addEventListener('input', (e) => {
        document.documentElement.style.setProperty('--bg-opacity', e.target.value);
        localStorage.setItem('bgOpacity', e.target.value);
    });

    // ìŠ¤íƒ¬í”„ íˆ¬ëª…ë„ ì„¤ì •
    stampOpacityInput.addEventListener('input', (e) => {
        document.documentElement.style.setProperty('--stamp-opacity', e.target.value);
        localStorage.setItem('stampOpacity', e.target.value);
    });

    // ì„¤ì • íŒ¨ë„ í† ê¸€
    settingsBtn.addEventListener('click', () => {
        settingsPanel.classList.toggle('active');
    });

    // 3. ìº˜ë¦°ë” ë Œë”ë§
    function renderCalendar() {
        grid.innerHTML = ""; // ì´ˆê¸°í™”

        // ìš”ì¼ í—¤ë” ì¶”ê°€
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        days.forEach(day => {
            const dayEl = document.createElement('div');
            dayEl.className = 'day-name';
            dayEl.innerText = day;
            grid.appendChild(dayEl);
        });

        // í˜„ì¬ ì›” ì •ë³´
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        monthDisplay.innerText = `${currentYear}ë…„ ${currentMonth + 1}ì›”`;

        // ë¹ˆ ê³µê°„
        for(let i=0; i<firstDay; i++) {
            const empty = document.createElement('div');
            empty.className = 'date-cell empty';
            grid.appendChild(empty);
        }

        // ë‚ ì§œ ìƒì„±
        const today = new Date();
        for(let i=1; i<=daysInMonth; i++) {
            const dateEl = document.createElement('div');
            dateEl.className = 'date-cell';

            // ë‚ ì§œ í…ìŠ¤íŠ¸ (ìŠ¤íƒ¬í”„ ìœ„ì— ì˜¤ë„ë¡)
            const textSpan = document.createElement('span');
            textSpan.className = 'date-text';
            textSpan.innerText = i;
            dateEl.appendChild(textSpan);

            // ë‚ ì§œ í‚¤ ìƒì„± (YYYY-MM-DD)
            const monthStr = (currentMonth + 1).toString().padStart(2, '0');
            const dayStr = i.toString().padStart(2, '0');
            const dateKey = `${currentYear}-${monthStr}-${dayStr}`;

            // ì˜¤ëŠ˜ í‘œì‹œ
            if(i === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                dateEl.classList.add('today');
            }

            // ì €ì¥ëœ ë°ì´í„°(ì‚¬ì§„) í™•ì¸
            const savedData = localStorage.getItem(dateKey);
            if(savedData) {
                const data = JSON.parse(savedData);
                if(data.image) {
                    const img = document.createElement('img');
                    img.src = data.image;
                    img.className = 'stamp-img';
                    dateEl.appendChild(img);
                }
            }

            dateEl.addEventListener('click', () => openModal(dateKey));
            grid.appendChild(dateEl);
        }
    }

    // 4. ëª¨ë‹¬ ê¸°ëŠ¥
    function openModal(dateKey) {
        selectedDateKey = dateKey;
        document.getElementById('modalTitle').innerText = dateKey;

        // ì´ˆê¸°í™”
        document.getElementById('textInput').value = '';
        fileInput.value = '';
        previewImg.style.display = 'none';
        fileNameDisplay.innerText = '';

        // ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        const savedData = localStorage.getItem(dateKey);
        if(savedData) {
            const data = JSON.parse(savedData);
            if(data.text) document.getElementById('textInput').value = data.text;
            if(data.image) {
                previewImg.src = data.image;
                previewImg.style.display = 'block';
                fileNameDisplay.innerText = "ê¸°ì¡´ ì‚¬ì§„ ìˆìŒ";
            }
        }

        modal.style.display = 'flex';
    }

    // íŒŒì¼ ì„ íƒ ì‹œ ë¯¸ë¦¬ë³´ê¸°
    fileInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
                fileNameDisplay.innerText = this.files[0].name;
            }.bind(this);
            reader.readAsDataURL(this.files[0]);
        }
    });

    // ì €ì¥ ë²„íŠ¼
    document.getElementById('saveBtn').addEventListener('click', () => {
        const text = document.getElementById('textInput').value;
        const imageSrc = previewImg.src;

        // í…ìŠ¤íŠ¸ë‚˜ ì´ë¯¸ì§€ê°€ ì—†ìœ¼ë©´ ì €ì¥ ì•ˆí•¨ (ë‹¨, ì´ë¯¸ì§€ê°€ ìˆì—ˆëŠ”ë° ì§€ìš´ ê²½ìš°ëŠ” ì œì™¸í•  ìˆ˜ ìˆì§€ë§Œ ê°„ë‹¨í•˜ê²Œ ì²˜ë¦¬)
        const hasExistingImage = localStorage.getItem(selectedDateKey) ? JSON.parse(localStorage.getItem(selectedDateKey)).image : false;

        if(!text && !previewImg.src.includes('data:image')) {
            // ê¸°ì¡´ ì´ë¯¸ì§€ ì—†ì´ ìƒˆ ì´ë¯¸ì§€ë„ ì—†ìŒ
            if(!hasExistingImage) {
                alert("ë©”ëª¨ë‚˜ ì‚¬ì§„ ì¤‘ í•˜ë‚˜ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                return;
            }
        }

        const data = {
            text: text,
            image: (previewImg.src && previewImg.src.includes('data:image')) ? previewImg : (hasExistingImage ? null : null)
        };

        // ëª…í™•í•˜ê²Œ ì´ë¯¸ì§€ ì†ŒìŠ¤ ì²˜ë¦¬
        let finalImage = null;
        if(previewImg.style.display === 'block' && previewImg.src.startsWith('data:')) {
            finalImage = previewImg.src;
        } else if (hasExistingImage && previewImg.style.display === 'none') {
            // ì‚¬ìš©ìê°€ íŒŒì¼ì„ ì„ íƒí•˜ì§€ ì•Šì•˜ê³  ê¸°ì¡´ ë°ì´í„°ê°€ ìˆëŠ”ë°, ì €ì¥ë²„íŠ¼ì„ ëˆ„ë¥¸ ê²½ìš° (ê¸°ì¡´ ì´ë¯¸ì§€ ìœ ì§€ ë¡œì§ì´ í•„ìš”í•  ìˆ˜ ìˆìŒ)
            // ê°„ë‹¨í•˜ê²Œ: ì‚¬ìš©ìê°€ íŒŒì¼ì„ ë°”ê¾¸ë©´ ìƒˆ ì´ë¯¸ì§€, ë°”ê¾¸ì§€ ì•Šìœ¼ë©´ ê¸°ì¡´ ì´ë¯¸ì§€ ìœ ì§€ë¼ê³  ê°€ì •í•˜ë ¤ë©´ ë¡œì§ì´ ë³µì¡í•´ì§.
            // ì—¬ê¸°ì„œëŠ” ì‚¬ìš©ìê°€ ì„ íƒí•œ íŒŒì¼ë§Œ ì €ì¥í•©ë‹ˆë‹¤. (ê¸°ì¡´ ì‚¬ì§„ ì§€ìš°ë ¤ë©´ ì‚­ì œ ë²„íŠ¼ì„ ì“°ì„¸ìš”)
            if(hasExistingImage && !previewImg.src.includes('data:')) {
                 finalImage = JSON.parse(localStorage.getItem(selectedDateKey)).image; // ê¸°ì¡´ ì´ë¯¸ì§€ ìœ ì§€ë¥¼ ìœ„í•´?
                 // í•˜ì§€ë§Œ ìˆ˜ì • ì‹œ ê¸°ì¡´ ì´ë¯¸ì§€ë¥¼ ìœ ì§€í•˜ë ¤ë©´ í™”ë©´ì— ë³´ì—¬ì£¼ê³  ìˆì–´ì•¼ í•¨.
                 // í˜„ì¬ ë¡œì§: íŒŒì¼ì„ ì„ íƒí•˜ë©´ ê·¸ íŒŒì¼ë¡œ ë®ì–´ì”Œì›€. íŒŒì¼ ì„ íƒ ì•ˆ í•˜ë©´ ê¸°ì¡´ í…ìŠ¤íŠ¸ë§Œ ì €ì¥ë¨.
                 // ìˆ˜ì • ì˜ë„: íŒŒì¼ inputì´ ë¹„ì–´ìˆìœ¼ë©´ ê¸°ì¡´ ì´ë¯¸ì§€ë¥¼ ìœ ì§€í•˜ëŠ” ê²Œ ìì—°ìŠ¤ëŸ¬ì›€.
                 finalImage = JSON.parse(localStorage.getItem(selectedDateKey)).image;
            }
        }

        // ìµœì¢… ë°ì´í„°æˆå‹
        const finalData = {
            text: text,
