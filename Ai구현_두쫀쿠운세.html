<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #FFF9E6;
            color: #ab807f;
            overflow: hidden;
        }

        .container { z-index: 1; text-align: center; padding: 20px; }

        h1 { font-size: 2rem; margin-bottom: 10px; color: #3d2b1f; }
        .subtitle { color: #8b5e3c; margin-bottom: 40px; font-weight: 500; }

        .stage {
            position: relative;
            width: 350px;
            height: 250px;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .plate {
            position: absolute;
            bottom: 20px;
            width: 320px;
            height: 70px;
            background: #ffffff;
            border: 2px solid #e8e8e8;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.06), inset 0 -5px 15px rgba(0,0,0,0.05);
            z-index: 0;
        }

        .cookie-wrapper {
            position: relative;
            width: 260px;
            height: 180px;
            margin-bottom: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 2;
        }

        .cookie-half {
            width: 120px;
            height: 160px;
            transition: all 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: drop-shadow(0 6px 8px rgba(0,0,0,0.12));
        }

        .cookie-left { transform-origin: bottom right; }
        .cookie-wrapper.open .cookie-left { transform: translateX(-70px) rotate(-8deg); }

        .cookie-right { transform-origin: bottom left; }
        .cookie-wrapper.open .cookie-right { transform: translateX(70px) rotate(8deg); }

        /* ÏÜçÏû¨Î£å(Ïπ¥Îã§Ïù¥ÌîÑ) Ìö®Í≥º - ÏïåÏïåÏù¥ Î≥¥Ïù¥Í≤å */
        .inner-section {
            transition: opacity 0.4s ease-in-out;
            opacity: 0;
        }
        .cookie-wrapper.open .inner-section { opacity: 1; }

        .message-box {
            display: none;
            background: white;
            border: 3px solid #3d2b1f;
            border-radius: 25px;
            padding: 25px;
            max-width: 350px;
            margin: 0 auto;
            box-shadow: 0 10px 0px #e0c097;
            animation: popUp 0.5s ease forwards;
        }
        .message-box.show { display: block; }

        @keyframes popUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fortune-text { font-size: 1.25rem; font-weight: 700; margin-bottom: 8px; color: #2e7d32; }
        .fortune-detail { font-size: 1rem; color: #6d4c41; line-height: 1.5; }

        .reset-btn {
            display: none;
            margin-top: 25px;
            padding: 12px 35px;
            background: #3d2b1f;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        .reset-btn.show { display: inline-block; }
    </style>
</head>
<body>

    <div class="container">

        <p class="subtitle">ÏÜçÏù¥ ÍΩâ Ï∞¨ Ïπ¥Îã§Ïù¥ÌîÑÎ•º ÌôïÏù∏Ìï¥ Î≥¥ÏÑ∏Ïöî!</p>

                        <defs>

                                <circle cx="1" cy="1" r="1" fill="#2a1d15" opacity="0.3"/>

                        <path d="M120,10 C60,10 20,50 20,100 C20,145 70,155 120,155 L120,10 Z" fill="#652004" stroke="#652004" stroke-width="2"/>

                        <!-- Ïπ¥Îã§Ïù¥ÌîÑ ÏïåÏïåÏù¥ ÏßàÍ∞ê -->
                        <g class="inner-section">

                            <!-- ÏßàÍ∞ê ÏÑ† -->
			  	<path d="M110,45 Q115,60 110,75" fill="none" stroke="#7cb342" stroke-width="1.5" opacity="0.4"/>
				<path d="M95,85 Q100,100 95,115" fill="none" stroke="#7cb342" stroke-width="1.5" opacity="0.4"/>
                        </g>
                    </svg>
                </div>

                <!-- Ïò§Î•∏Ï™Ω Î∞òÏ™Ω -->
                <div class="cookie-half cookie-right">
                    <svg viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
                        <!-- Í≤âÎ©¥: Ïπ¥Ïπ¥Ïò§Í∞ÄÎ£® ÏßàÍ∞ê -->
                        <path d="M0,10 C60,10 100,50 100,100 C100,145 50,155 0,155 L0,10 Z" fill="#652004" stroke="#652004" stroke-width="2"/>

                        <!-- ÏÜçÎ©¥: Ïπ¥Îã§Ïù¥ÌîÑ -->
                        <path class="inner-section" d="M0,25 C30,25 50,55 50,100 C50,140 30,150 0,150 L0,25 Z" fill="#558b2f" />
                        <g class="inner-section">
                            <circle cx="20" cy="60" r="2" fill="#33691e" opacity="0.6"/>
                            <circle cx="30" cy="80" r="3" fill="#33691e" opacity="0.6"/>

            </div>
        </div>

        <div class="message-box" id="messageBox">

    <script>
        const fortunes = [
            { text: "üíö ÏÜçÏù¥ ÍΩâ Ï∞¨ Ìò∏Îπµ Í∞ôÏùÄ ÌñâÏö¥!", detail: "Í≤âÏúºÎ°úÎäî Î™®Î•¥ÏßÄÎßå ÏÜçÏù¥ ÏïåÏ∞¨ Í≤∞Í≥ºÍ∞Ä ÎãπÏã†ÏùÑ Í∏∞Îã§Î¶¨Í≥† ÏûàÏñ¥Ïöî." },
            { text: "üåü Ïπ¥Îã§Ïù¥ÌîÑÏ≤òÎüº Îã¨ÏΩ§Ìïú ÎßåÎÇ®", detail: "Ïò§Îäò ÎßåÎÇòÎäî ÏÇ¨ÎûåÍ≥º ÍπäÏùÄ Ïù∏Ïó∞ÏùÑ Îß∫Í≤å Îê† Í±∞ÏòàÏöî." },
            { text: "ü•® Ï´ÄÎìùÌïúË¥¢Ëøê(IU)Âà∞Êù•", detail: "ÏòàÏÉÅÏπò Î™ªÌïú Í≥≥ÏóêÏÑú ÌñâÏö¥Ïùò ÎèàÏù¥ Îì§Ïñ¥Ïò¨ Ïàò ÏûàÏñ¥Ïöî!" },
            { text: "üç´ Í≤âÎ∞îÏÜçÏ¥âÏùò Î¨òÎØ∏", detail: "ÍπäÏùÄ ÎÇ¥Î©¥ÏùÑ Í∞ÄÏßÑ Ïù∏Î¨ºÏù¥ ÎãπÏã†ÏùÑ ÎèÑÏôÄÏ§Ñ Í±∞ÏòàÏöî." },
            { text: "‚ú® Ïπ¥Îã§Ïù¥ÌîÑ Ïª§Ìîå", detail: "ÏÜåÎ¨∏ÎÇú ÎîîÏ†ÄÌä∏Ï≤òÎüº ÌäπÎ≥ÑÌïú ÏÇ¨ÎûåÍ≥º ÌäπÎ≥ÑÌïú ÏãúÍ∞ÑÏù¥ Í∏∞ÎåÄÎê©ÎãàÎã§." }
        ];

        function openCookie() {
            const wrapper = document.getElementById('cookieWrapper');
            if (wrapper.classList.contains('open')) return;

            wrapper.classList.add('open');

            setTimeout(() => {
                const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
                document.getElementById('fortuneText').textContent = fortune.text;
                document.getElementById('fortuneDetail').textContent = fortune.detail;
                document.getElementById('messageBox').classList.add('show');
                document.getElementById('resetBtn').classList.add('show');
            }, 650);
        }

        function resetCookie() {
            document.getElementById('cookieWrapper').classList.remove('open');
            document.getElementById('messageBox').classList.remove('show');
            document.getElementById('resetBtn').classList.remove('show');
        }
    </script>
</body>
